<script type="text/javascript">

var correct = 0;
var multiChoice = 0;
$(init);

function init(){
	$('#successMessage').hide();
	$('#successMessage').css( {
	  left: '580px',
	  top: '250px',
	  width: 0,
	  height: 0
	} );

	$('#errorMessage').hide();
	$('#errorMessage').css( {
	  left: '580px',
	  top: '250px',
	  width: 0,
	  height: 0
	} );


	// reset the game
	correct = 0;
	var triesLeft = 3;
	$('#unsortedMotives').html('');
	$('#sortedMotives').html('');


  // Create the motives

	var extrinsicMotives = ["Getting paid for your work", "Completing your studies"];
	var intrinsicMotives = ["Solving a problem", "Learning more about the digital world"];
	createDraggable(extrinsicMotives, "extrinsic", "#unsortedMotives");
	createDraggable(intrinsicMotives, "intrinsic", "#unsortedMotives");
	createDroppable("extrinsic", "#extrinsicMotives");
	createDroppable("intrinsic", "#intrinsicMotives");
}



function createDraggable(words, type, location){
	for(var i = 0; i<2; i++){
	  $('<div id="bigBox">' + words[i] + '</div>').data('type', type ).appendTo(location).draggable( 	{
	  containment: '#content',
	  stack: '#unsortedMotives div',
	  cursor: 'move',
	  revert: true
		} );
	}
}

function createDroppable(type, location){
	for ( var i=0; i< 2; i++ ) {
    $('<div id="smallBox">' + "<i>drag here</i>" + '</div>').data( 'type', type ).appendTo(location).droppable( {
      accept: '#unsortedMotives div',
      hoverClass: 'hovered',
      drop: handleDrop
    } );
  }
}

function handleDrop( event, ui ) {
  var answer = $(this).data('type');
  var compareAnswer = ui.draggable.data('type');
 
  if ( answer == compareAnswer ) {
    ui.draggable.addClass('correct');
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correct++;
    ui.draggable.css({
      background: '#00b3e3',
      color: "white"
    });
  }else{
  	ui.draggable.css({
      background: '#e84079'
    });
  	$('#errorMessage').show();
  	$('#errorMessage').animate({
      left: '45%',
      top: '45%',
      width: '10%',
      height: '10%',
      opacity: 1
    } ); 
    $('#errorMessage').fadeOut(3000);		
  }

  
  if(correct == 4){
  	showSuccess();
  }

function showError(){
  	$('#errorMessage').show();
  	$('#errorMessage').animate({
      left: '45%',
      top: '45%',
      width: '10%',
      height: '10%',
      opacity: 1
    } ); 
    $('#errorMessage').fadeOut(3000);			
}

function showSuccess(){
	$('#successMessage').show();
    $('#successMessage').animate( {
      left: '45%',
      top: '45%',
      width: '10%',
      height: '5%',
      opacity: 1
    } );
    $('#successMessage').fadeOut(3000);
}
}

function checkAnswer2(check){
	if(check.textContent =="Technology"){
	$('#successMessage').show();
    $('#successMessage').animate( {
      left: '45%',
      top: '45%',
      width: '10%',
      height: '5%',
      opacity: 1
    } );
    $('#successMessage').fadeOut(2000);
    check.style.background="#00b3e3"
	}else{
  	$('#errorMessage').show();
  	$('#errorMessage').animate({
      left: '45%',
      top: '45%',
      width: '10%',
      height: '10%',
      opacity: 1
    } ); 
    $('#errorMessage').fadeOut(2000);	
    check.style.background="black"
    multiChoice = 1;
	}
}
 
</script>
